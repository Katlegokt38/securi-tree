<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Security Dashboard</div>
  <div class="page__content shadow p-3 position-relative">
    <h3>Profile</h3>
    <div class="container">
      <div class="main-body">
    
            <div class="row gutters-sm">
              <div class="col-md-4 mb-3">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                      <img src="../../../assets/image/placeholder.png" alt="Admin" class="rounded-circle" width="150">
                      <div class="mt-3">
                        <h4>{{user.username}}</h4>
                      </div>
                    </div>
                  </div>
                </div>
               
              </div>
              <div class="col-md-8">
                <div class="card mb-3">
                  <div class="card-body">
                    <h2>Basic Information</h2>
                    <br>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Name</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{user.firstname}}
                      </div>
                    </div>
                    <hr> 
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Surname</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{user.surname}}
                      </div>
                    </div>
                    <hr>   
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Username</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{user.username}}
                      </div>
                    </div>
                    <hr>               
                     <!-- <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Address</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        Bay Area, San Francisco, CA
                      </div>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
</div>
